spring.application.name=ngo-backend

# Server Configuration
server.port=8080

# MySQL Database Connection Settings
# Replace 'ngo_db', 'your-username', and 'your-password' with your actual MySQL credentials
spring.datasource.url=jdbc:mysql://localhost:3306/ngo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
